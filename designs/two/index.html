<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Countdown Timer</title>
	</head>
	<body class="perfect-center">
		<div class="perfect-center" id="timer-container">
			<div id="timer">
				<input type="number" class="interface" id="duration" value="30" />
				<div class="interface" id="button-container">
					<button id="start">Start</button>
					<button id="pause">Pause</button>
				</div>
			</div>
			<div id="countdown-tracker">
				<div class="timer-bulb"></div>
				<div class="bulb-connector"></div>
				<div class="timer-bulb two"></div>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
